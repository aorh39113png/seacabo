<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg border border-green-900/30 animate-fadeIn"
  >
    <!-- Título -->
    <h3
      class="text-2xl md:text-3xl font-extrabold text-blue-900 mb-6 tracking-wide text-center"
    >
      {{ modoEdicion ? "Modificar Asignación" : "Adicionar Nueva Asignación" }}
      <span class="text-slate-500 font-medium ml-2"
        >(Gestión: {{ gestion }})</span
      >
    </h3>

    <!-- Formulario -->
    <div class="space-y-5">
      <!-- Dropdown Mapa -->
      <div>
        <label class="block text-left text-sm font-semibold text-blue-900 mb-1">
          Nivel - Materia - Paralelo:
        </label>

        <select
          id="mapa"
          [(ngModel)]="codMapaSeleccionado"
          class="w-full px-4 py-2.5 border border-blue-900/30 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
        >
          <option value="0" disabled>
            -- Seleccione Materia y Paralelo --
          </option>
          <option
            *ngFor="let mapa of listaMapas"
            [value]="mapa.id.codmat + '|' + mapa.id.codpar"
          >
            ({{ mapa.materia.nivel.nombre }}) - {{ mapa.materia.nombre }} - [{{
              mapa.paralelo.nombre
            }}]
          </option>
        </select>
      </div>

      <!-- Dropdown Profesor -->
      <div>
        <label class="block text-left text-sm font-semibold text-blue-900 mb-1">
          Profesor:
        </label>

        <select
          id="profesor"
          [(ngModel)]="codpSeleccionado"
          class="w-full px-4 py-2.5 border border-blue-900/30 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
        >
          <option [value]="0" disabled>-- Seleccione un Profesor --</option>
          <option *ngFor="let p of listaProfesores" [value]="p.codp">
            {{ p.ap }} {{ p.am }} {{ p.nombre }}
          </option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-center gap-6 mt-10">
      <button
        (click)="onGuardar()"
        [disabled]="codpSeleccionado === 0 || codMapaSeleccionado === '0'"
        class="bg-blue-900 hover:bg-blue-800 text-white px-6 py-2.5 rounded-full font-semibold tracking-wide shadow-md hover:shadow-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-blue-900 text-blue-900 px-6 py-2.5 rounded-full font-semibold tracking-wide hover:bg-slate-100 transition shadow-sm hover:shadow-md"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
