<div
  class="fixed inset-0 bg-blue-900/60 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-blue-50 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-green-900/30"
  >
    <!-- TÍTULO LIMPIO -->
    <h3
      class="text-2xl md:text-3xl font-extrabold text-blue-900 mb-6 tracking-wide text-center"
    >
      {{ modoEdicion ? "Modificar Menú" : "Adicionar Menú" }}
    </h3>

    <!-- FORMULARIO -->
    <div class="space-y-4">
      <div>
        <label class="block text-left text-sm font-semibold text-blue-900 mb-1">
          Nombre del Menú:
        </label>

        <input
          type="text"
          [(ngModel)]="menu.nombre"
          placeholder="Ej: Administración, Reportes..."
          class="w-full px-4 py-2.5 border border-green-900/30 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-green-800 focus:border-green-800 focus:outline-none placeholder-slate-500"
        />
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-center gap-6 mt-8">
      <button
        (click)="guardar.emit(menu)"
        class="bg-green-900 hover:bg-green-800 text-white px-6 py-2.5 rounded-full font-semibold tracking-wide shadow-md hover:shadow-lg transition-transform duration-200 hover:-translate-y-[1px]"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-green-900 text-green-900 px-6 py-2.5 rounded-full font-semibold hover:bg-blue-100 shadow-sm hover:shadow-md transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
