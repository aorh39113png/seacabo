<div
  class="fixed inset-0 bg-blue-900/60 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-blue-50 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-green-900/30"
  >
    <!-- TÃTULO -->
    <h3
      class="text-2xl md:text-3xl font-extrabold text-blue-900 mb-6 tracking-wide text-center"
    >
      {{ modoEdicion ? "Modificar Materia" : "Adicionar Materia" }}
    </h3>

    <!-- FORMULARIO -->
    <div class="space-y-4">
      <!-- SIGLA -->
      <div>
        <label class="block text-sm font-semibold text-blue-900 mb-1">
          Sigla:
        </label>

        <input
          type="text"
          [(ngModel)]="materia.codmat"
          [disabled]="modoEdicion"
          placeholder="Ej: FIS-103"
          required
          class="w-full px-4 py-2.5 border border-green-900/30 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-green-800 focus:border-green-800 placeholder-slate-500 disabled:bg-blue-100 disabled:text-slate-500"
        />

        <p *ngIf="!materia.codmat.trim()" class="mt-1 text-xs text-red-600">
          La sigla es obligatoria.
        </p>
      </div>

      <!-- NOMBRE -->
      <div>
        <label class="block text-sm font-semibold text-blue-900 mb-1">
          Nombre de la Materia:
        </label>

        <input
          type="text"
          [(ngModel)]="materia.nombre"
          required
          class="w-full px-4 py-2.5 border border-green-900/30 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-green-800 focus:border-green-800 placeholder-slate-500"
        />

        <p *ngIf="!materia.nombre.trim()" class="mt-1 text-xs text-red-600">
          El nombre es obligatorio.
        </p>
      </div>

      <!-- NIVEL -->
      <div>
        <label class="block text-sm font-semibold text-blue-900 mb-1">
          Nivel:
        </label>

        <select
          [(ngModel)]="materia.nivel.codn"
          class="w-full px-4 py-2.5 border border-green-900/30 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-green-800 focus:outline-none"
        >
          <option value="0" disabled>-- Seleccione un Nivel --</option>
          <option *ngFor="let n of niveles" [value]="n.codn">
            {{ n.nombre }}
          </option>
        </select>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-center gap-6 mt-8">
      <button
        (click)="guardar.emit(materia)"
        [disabled]="
          materia.nivel.codn === 0 ||
          !materia.codmat.trim() ||
          !materia.nombre.trim()
        "
        class="bg-green-900 hover:bg-green-800 text-white px-6 py-2.5 rounded-full font-semibold tracking-wide shadow-md hover:shadow-lg transition-transform duration-200 hover:-translate-y-[1px] disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-green-900 text-green-900 px-6 py-2.5 rounded-full font-semibold hover:bg-blue-100 shadow-sm hover:shadow-md transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
