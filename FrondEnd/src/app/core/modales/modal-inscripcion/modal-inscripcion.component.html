<div
  class="fixed inset-0 bg-blue-900/50 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-blue-50 p-8 rounded-2xl shadow-2xl w-full max-w-lg border border-green-900/30"
  >
    <!-- TÍTULO -->
    <h3
      class="text-2xl font-extrabold text-blue-900 mb-6 tracking-wide text-center"
    >
      {{
        modoEdicion ? "Modificar Inscripción" : "Adicionar Nueva Inscripción"
      }}
      <span class="text-slate-600 font-medium ml-2"
        >(Gestión: {{ gestion }})</span
      >
    </h3>

    <!-- FORMULARIO -->
    <div class="space-y-6">
      <!-- NIVEL - MATERIA - PARALELO -->
      <div>
        <label class="block text-sm font-semibold text-blue-900 mb-1">
          Nivel - Materia - Paralelo:
        </label>

        <select
          [(ngModel)]="codMapaSeleccionado"
          class="w-full px-4 py-2.5 border border-blue-900/30 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-green-800 focus:border-green-800 transition"
        >
          <option value="0" disabled>-- Seleccione --</option>

          <option
            *ngFor="let mapa of listaMapas"
            [value]="mapa.id.codmat + '|' + mapa.id.codpar"
          >
            ({{ mapa.materia.nivel.nombre }}) - {{ mapa.materia.nombre }} - [{{
              mapa.paralelo.nombre
            }}]
          </option>
        </select>
      </div>

      <!-- ALUMNO -->
      <div>
        <label class="block text-sm font-semibold text-blue-900 mb-1">
          Alumno:
        </label>

        <select
          [(ngModel)]="codpSeleccionado"
          class="w-full px-4 py-2.5 border border-blue-900/30 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-green-800 focus:border-green-800 transition"
        >
          <option [value]="0" disabled>-- Seleccione Alumno --</option>

          <option *ngFor="let a of listaEstudiantes" [value]="a.codp">
            {{ a.ap }} {{ a.am }} {{ a.nombre }}
          </option>
        </select>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-center gap-6 mt-10">
      <button
        (click)="onGuardar()"
        [disabled]="codpSeleccionado === 0 || codMapaSeleccionado === '0'"
        class="bg-green-900 hover:bg-green-800 text-white px-6 py-2.5 rounded-full font-semibold tracking-wide shadow-md hover:shadow-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-green-900 text-green-900 px-6 py-2.5 rounded-full font-semibold tracking-wide hover:bg-blue-100 shadow-sm hover:shadow-md transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
