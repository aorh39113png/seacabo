<div
  class="bg-blue-50 text-slate-800 py-12 px-8 rounded-3xl shadow-xl font-[Times_New_Roman]"
>
  <div class="max-w-5xl mx-auto">
    <!-- TÍTULO -->
    <h2 class="text-4xl font-extrabold text-blue-900 mb-12 tracking-tight">
      Gestión Menús
    </h2>

    <!-- FILTROS -->
    <div
      class="flex flex-col md:flex-row items-center gap-4 mb-10 flex-wrap bg-white border border-green-900/30 shadow-md rounded-2xl px-6 py-5"
    >
      <!-- Filtro texto -->
      <input
        type="text"
        [(ngModel)]="filtro"
        (keyup.enter)="onFiltroChange()"
        placeholder="Filtrar por nombre del Menú..."
        class="flex-1 px-5 py-3 border border-green-900/40 rounded-full shadow-sm bg-blue-50 placeholder-slate-500 text-slate-800 focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none"
      />

      <!-- Estado -->
      <div class="flex gap-6 items-center text-sm text-slate-800">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="TODOS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-green-900"
          />
          <span class="font-medium">Todos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="ACTIVOS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-green-900"
          />
          <span class="font-medium">Activos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="BAJAS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-green-900"
          />
          <span class="font-medium">Bajas</span>
        </label>
      </div>

      <!-- Botones -->
      <div class="flex gap-3">
        <button
          (click)="imprimirTabla()"
          class="bg-white border border-green-900/40 text-green-900 font-semibold px-4 py-3 rounded-full shadow-md flex items-center gap-2 hover:bg-blue-100 transition"
        >
          <i class="fa-solid fa-print"></i>
        </button>

        <button
          (click)="abrirModalNuevo()"
          class="bg-green-900 hover:bg-green-800 text-white font-semibold px-6 py-3 rounded-full shadow-md flex items-center gap-2 transition"
        >
          <i class="fa-solid fa-plus"></i>
          <span class="hidden md:inline">Nuevo Menú</span>
        </button>
      </div>
    </div>

    <!-- TABLA -->
    <div
      class="overflow-x-auto shadow-2xl rounded-2xl border border-green-900/30 bg-white"
    >
      <table id="tabla-menus" class="w-full bg-white">
        <thead class="bg-green-900 text-white text-sm uppercase tracking-wide">
          <tr>
            <th class="px-6 py-4 text-left">Nombre del Menú</th>
            <th class="px-6 py-4 text-center">Estado</th>
            <th class="px-6 py-4 text-center">Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let menu of menus"
            class="bg-white border-b border-slate-200 hover:bg-blue-100/60 transition"
          >
            <!-- Nombre -->
            <td class="px-6 py-4 text-slate-900 font-medium">
              {{ menu.nombre }}
            </td>

            <!-- Estado -->
            <td class="px-6 py-4 text-center">
              <i
                *ngIf="menu.estado === 1"
                class="fa-solid fa-thumbs-up text-emerald-600"
              ></i>
              <i
                *ngIf="menu.estado === 0"
                class="fa-solid fa-thumbs-down text-red-600"
              ></i>
            </td>

            <!-- Acciones -->
            <td class="px-6 py-4 flex justify-center gap-3">
              <button
                *ngIf="menu.estado === 0"
                (click)="confirmarHabilitar(menu)"
                class="p-2 rounded-full bg-green-900 hover:bg-green-800 text-white shadow-md transition"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>

              <button
                *ngIf="menu.estado === 1"
                (click)="confirmarEliminar(menu)"
                class="p-2 rounded-full bg-red-600 hover:bg-red-500 text-white shadow-md transition"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>

              <button
                (click)="abrirModalEditar(menu)"
                class="p-2 rounded-full bg-amber-400 hover:bg-amber-300 text-slate-900 shadow-md transition"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- PAGINACIÓN -->
      <div
        *ngIf="totalPaginas > 1"
        class="flex justify-center items-center gap-4 mt-6 pb-6 text-sm"
      >
        <button
          (click)="cambiarPagina(paginaActual - 1)"
          [disabled]="paginaActual === 1"
          class="px-4 py-2 bg-green-900 text-white rounded-full disabled:bg-slate-300 hover:bg-green-800 transition"
        >
          ‹
        </button>

        <ng-container
          *ngFor="let p of [].constructor(totalPaginas); let i = index"
        >
          <button
            (click)="cambiarPagina(i + 1)"
            [class.bg-green-900]="paginaActual === i + 1"
            [class.text-white]="paginaActual === i + 1"
            class="px-4 py-2 rounded-full bg-blue-100 text-slate-900 hover:bg-blue-200 transition font-semibold"
          >
            {{ i + 1 }}
          </button>
        </ng-container>

        <button
          (click)="cambiarPagina(paginaActual + 1)"
          [disabled]="paginaActual === totalPaginas"
          class="px-4 py-2 bg-green-900 text-white rounded-full disabled:bg-slate-300 hover:bg-green-800 transition"
        >
          ›
        </button>
      </div>
    </div>

    <!-- MODALES -->
    <app-modal-menu
      *ngIf="modalMenuVisible"
      [modoEdicion]="modoEdicion"
      [menuData]="menuSeleccionado!"
      (cerrar)="cerrarModalMenu()"
      (guardar)="modoEdicion ? modificarMenu($event) : guardarMenu($event)"
    ></app-modal-menu>

    <app-modal-confirmacion
      *ngIf="modalConfirmVisible"
      [mensaje]="mensajeConfirmacion"
      (cerrar)="cerrarModalConfirmacion()"
      (aceptar)="ejecutarConfirmacion()"
    ></app-modal-confirmacion>
  </div>
</div>
