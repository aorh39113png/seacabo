<div
  class="bg-blue-50 text-slate-800 py-12 px-6 rounded-3xl shadow-lg font-[Times_New_Roman]"
>
  <div class="max-w-7xl mx-auto">
    <!-- TÍTULO -->
    <h2
      class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-10 tracking-tight"
    >
      Asignación Menús a Rol
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- LISTA DE ROLES -->
      <div
        class="bg-white p-6 rounded-2xl shadow-xl border border-green-900/30"
      >
        <h3 class="text-2xl font-bold text-blue-900 mb-4">Lista de Roles</h3>

        <input
          type="text"
          [(ngModel)]="rolFiltro"
          (keyup.enter)="cargarRoles()"
          placeholder="Filtrar Roles..."
          class="w-full px-4 py-2 mb-4 border border-green-900/40 rounded-xl shadow-sm bg-blue-50 placeholder-slate-500 focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none"
        />

        <!-- Tabla -->
        <div class="overflow-y-auto h-96 rounded-xl border border-green-900/30">
          <table class="w-full">
            <thead class="bg-green-900 text-white text-sm">
              <tr>
                <th class="p-3 w-12 text-center">#</th>
                <th class="p-3 text-left">Lista de Roles</th>
              </tr>
            </thead>

            <tbody>
              <tr
                *ngFor="let rol of roles"
                class="bg-white border-b border-slate-200 hover:bg-blue-100/60 transition"
              >
                <td class="p-3 text-center">
                  <input
                    type="radio"
                    name="rolSeleccionado"
                    [value]="rol.codr"
                    [(ngModel)]="rolSeleccionadoCodr"
                    (change)="onRolSelected()"
                    class="accent-green-900 h-5 w-5 cursor-pointer"
                  />
                </td>

                <td class="p-3 font-medium text-slate-900">
                  {{ rol.nombre }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Paginación -->
        <div
          *ngIf="totalPaginasRol > 1"
          class="flex justify-center items-center gap-3 mt-4 text-sm"
        >
          <button
            (click)="cambiarPaginaRol(paginaActualRol - 1)"
            [disabled]="paginaActualRol === 1"
            class="px-3 py-1 bg-green-900 text-white rounded-lg disabled:bg-slate-300 hover:bg-green-800 transition"
          >
            ‹
          </button>

          <span class="text-slate-700">
            Pág {{ paginaActualRol }} de {{ totalPaginasRol }}
          </span>

          <button
            (click)="cambiarPaginaRol(paginaActualRol + 1)"
            [disabled]="paginaActualRol === totalPaginasRol"
            class="px-3 py-1 bg-green-900 text-white rounded-lg disabled:bg-slate-300 hover:bg-green-800 transition"
          >
            ›
          </button>
        </div>
      </div>

      <!-- LISTA DE MENÚS -->
      <div
        class="bg-white p-6 rounded-2xl shadow-xl border border-green-900/30"
      >
        <h3 class="text-2xl font-bold text-blue-900 mb-4">Lista de Menús</h3>

        <div class="flex gap-4 mb-4 flex-wrap">
          <input
            type="text"
            [(ngModel)]="menuFiltro"
            (keyup.enter)="cargarMenus()"
            placeholder="Filtrar Menús..."
            class="flex-1 px-4 py-2 border border-green-900/40 rounded-xl shadow-sm bg-blue-50 placeholder-slate-500 focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none disabled:bg-slate-100 disabled:text-slate-400"
            [disabled]="!rolSeleccionadoCodr"
          />

          <!-- Filtros radio -->
          <div class="flex flex-wrap gap-3 items-center text-sm text-slate-800">
            <label class="flex items-center gap-1">
              <input
                type="radio"
                value="TODOS"
                name="filtroAsignado"
                [(ngModel)]="filtroAsignado"
                (change)="onFiltroAsignadoChange()"
                class="accent-green-900"
                [disabled]="!rolSeleccionadoCodr"
              />
              <span>Todos</span>
            </label>

            <label class="flex items-center gap-1">
              <input
                type="radio"
                value="SI"
                name="filtroAsignado"
                [(ngModel)]="filtroAsignado"
                (change)="onFiltroAsignadoChange()"
                class="accent-green-900"
                [disabled]="!rolSeleccionadoCodr"
              />
              <span>Asignados</span>
            </label>

            <label class="flex items-center gap-1">
              <input
                type="radio"
                value="NO"
                name="filtroAsignado"
                [(ngModel)]="filtroAsignado"
                (change)="onFiltroAsignadoChange()"
                class="accent-green-900"
                [disabled]="!rolSeleccionadoCodr"
              />
              <span>No Asignados</span>
            </label>
          </div>
        </div>

        <!-- Tabla -->
        <div class="overflow-y-auto h-96 rounded-xl border border-green-900/30">
          <table class="w-full">
            <thead class="bg-green-900 text-white text-sm">
              <tr>
                <th class="p-3 w-12 text-center">#</th>
                <th class="p-3 text-left">Lista de Menús</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngIf="!rolSeleccionadoCodr">
                <td
                  colspan="2"
                  class="p-6 text-center text-slate-500 bg-blue-50"
                >
                  Seleccione un Rol para ver los menús.
                </td>
              </tr>

              <tr
                *ngFor="let menu of menus"
                class="bg-white border-b border-slate-200 hover:bg-blue-100/60 transition"
              >
                <td class="p-3 text-center">
                  <input
                    type="checkbox"
                    [checked]="menu.asignado"
                    (change)="onMenuToggle(menu, $event)"
                    class="accent-green-900 h-5 w-5 cursor-pointer"
                  />
                </td>

                <td class="p-3 font-medium text-slate-900">
                  {{ menu.nombre }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Paginación -->
        <div
          *ngIf="totalPaginasMenu > 1"
          class="flex justify-center items-center gap-3 mt-4 text-sm"
        >
          <button
            (click)="cambiarPaginaMenu(paginaActualMenu - 1)"
            [disabled]="paginaActualMenu === 1"
            class="px-3 py-1 bg-green-900 text-white rounded-lg disabled:bg-slate-300 hover:bg-green-800 transition"
          >
            ‹
          </button>

          <span class="text-slate-700">
            Pág {{ paginaActualMenu }} de {{ totalPaginasMenu }}
          </span>

          <button
            (click)="cambiarPaginaMenu(paginaActualMenu + 1)"
            [disabled]="paginaActualMenu === totalPaginasMenu"
            class="px-3 py-1 bg-green-900 text-white rounded-lg disabled:bg-slate-300 hover:bg-green-800 transition"
          >
            ›
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
