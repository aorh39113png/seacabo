<div
  class="bg-blue-50 text-slate-800 py-12 px-6 rounded-3xl shadow-lg font-[Times_New_Roman]"
>
  <div class="max-w-7xl mx-auto">
    <!-- Título -->
    <h2
      class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-8 tracking-tight"
    >
      Gestión Asignación Materias-Profesor
    </h2>

    <!-- Filtros -->
    <div
      class="flex flex-col md:flex-row items-center gap-4 mb-8 flex-wrap bg-white rounded-2xl px-4 py-4 shadow border border-green-900/30"
    >
      <!-- Filtro 1 -->
      <div class="flex items-center gap-2 flex-1 w-full">
        <input
          type="text"
          [(ngModel)]="filtro"
          (keyup.enter)="onFiltroChange()"
          placeholder="Filtrar por Materia o Profesor..."
          class="w-full px-4 py-2 border border-green-900/40 rounded-xl shadow-sm focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none bg-blue-50"
        />
      </div>

      <!-- Filtro 2 -->
      <select
        [(ngModel)]="filtroNivel"
        (change)="onFiltroChange()"
        class="px-3 py-2 border border-green-900/40 rounded-xl shadow-sm focus:ring-2 focus:ring-green-700 outline-none bg-white text-slate-800 min-w-[190px]"
      >
        <option [value]="0">Todos los Niveles</option>
        <option *ngFor="let n of listaNivelesActivos" [value]="n.codn">
          {{ n.nombre }}
        </option>
      </select>

      <!-- Filtro 3 -->
      <div class="flex gap-4 items-center text-sm text-slate-800">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="TODOS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-green-900"
          />
          <span class="font-medium">Todos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="ACTIVOS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-green-900"
          />
          <span class="font-medium">Activos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="BAJAS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-green-900"
          />
          <span class="font-medium">Bajas</span>
        </label>
      </div>

      <!-- Botones -->
      <div class="flex gap-3">
        <!-- Imprimir -->
        <button
          (click)="imprimirTabla()"
          class="bg-white border border-green-900/40 text-green-900 font-semibold px-3 py-2 rounded-full shadow-md flex items-center gap-2 transition hover:bg-blue-100"
        >
          <i class="fa-solid fa-print"></i>
        </button>

        <!-- Nuevo -->
        <button
          (click)="abrirModalNuevo()"
          class="bg-green-900 hover:bg-green-800 text-white font-semibold px-4 py-2 rounded-full shadow-md flex items-center gap-2 transition"
        >
          <i class="fa-solid fa-plus"></i>
          <span class="hidden md:inline">Nueva Asignación</span>
        </button>
      </div>
    </div>

    <!-- Tabla -->
    <div
      class="overflow-x-auto shadow-2xl rounded-2xl ring-1 ring-green-900/30 bg-white"
    >
      <table
        id="tabla-asignaciones-dicta"
        class="w-full bg-white divide-y divide-slate-200"
      >
        <thead class="bg-green-900">
          <tr>
            <th
              class="px-6 py-3 text-left text-white font-semibold uppercase text-sm"
            >
              Nivel
            </th>
            <th
              class="px-6 py-3 text-left text-white font-semibold uppercase text-sm"
            >
              Materia
            </th>
            <th
              class="px-6 py-3 text-left text-white font-semibold uppercase text-sm"
            >
              Profesor
            </th>
            <th
              class="px-6 py-3 text-left text-white font-semibold uppercase text-sm"
            >
              Paralelo
            </th>
            <th
              class="px-6 py-3 text-center text-white font-semibold uppercase text-sm"
            >
              Estado
            </th>
            <th
              class="px-6 py-3 text-center text-white font-semibold uppercase text-sm"
            >
              Acciones
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-slate-200">
          <tr
            *ngFor="let d of asignaciones"
            class="bg-white hover:bg-blue-100/60 transition"
          >
            <td class="px-6 py-3 text-slate-900 font-semibold">
              {{ d.materia.nivel.nombre }}
            </td>
            <td class="px-6 py-3 text-slate-900">{{ d.materia.nombre }}</td>
            <td class="px-6 py-3 text-slate-900">
              {{ d.profesor.ap }} {{ d.profesor.am }} {{ d.profesor.nombre }}
            </td>
            <td class="px-6 py-3 text-slate-900">{{ d.paralelo.nombre }}</td>

            <!-- Estado -->
            <td class="px-6 py-3 text-center">
              <i
                *ngIf="d.estado === 1"
                class="fa-solid fa-thumbs-up text-emerald-600 fa-lg"
              ></i>
              <i
                *ngIf="d.estado === 0"
                class="fa-solid fa-thumbs-down text-red-600 fa-lg"
              ></i>
            </td>

            <!-- Acciones -->
            <td class="px-6 py-3 flex justify-center gap-3">
              <button
                *ngIf="d.estado === 0"
                title="Habilitar"
                (click)="confirmarHabilitar(d)"
                class="p-2 rounded-full bg-green-900 hover:bg-green-800 text-white shadow-md transition"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>

              <button
                *ngIf="d.estado === 1"
                title="Dar baja"
                (click)="confirmarEliminar(d)"
                class="p-2 rounded-full bg-red-600 hover:bg-red-500 text-white shadow-md transition"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>

              <button
                title="Ver/Modificar"
                (click)="abrirModalEditar(d)"
                class="p-2 rounded-full bg-amber-400 hover:bg-amber-300 text-slate-900 shadow-md transition"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginación -->
      <div
        class="flex justify-center items-center gap-3 mt-6 pb-6 text-sm"
        *ngIf="totalPaginas > 1"
      >
        <button
          (click)="cambiarPagina(paginaActual - 1)"
          [disabled]="paginaActual === 1"
          class="px-3 py-1 bg-green-900 text-white rounded-lg disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-green-800 transition"
        >
          ‹
        </button>

        <ng-container
          *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
        >
          <button
            (click)="cambiarPagina(i + 1)"
            [class.bg-green-900]="paginaActual === i + 1"
            [class.text-white]="paginaActual === i + 1"
            class="px-3 py-1 rounded-lg font-semibold bg-blue-100 text-slate-900 hover:bg-blue-200 transition"
          >
            {{ i + 1 }}
          </button>
        </ng-container>

        <button
          (click)="cambiarPagina(paginaActual + 1)"
          [disabled]="paginaActual === totalPaginas"
          class="px-3 py-1 bg-green-900 text-white rounded-lg disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-green-800 transition"
        >
          ›
        </button>
      </div>
    </div>

    <!-- Modales -->
    <app-modal-asignacion-dicta
      *ngIf="modalVisible"
      [modoEdicion]="modoEdicion"
      [gestion]="gestionActual"
      [listaMapas]="listaMapasActivos"
      [listaProfesores]="listaProfesoresActivos"
      [asignacionData]="asignacionSeleccionada"
      (cerrar)="cerrarModal()"
      (guardar)="guardarAsignacion($event)"
    ></app-modal-asignacion-dicta>

    <app-modal-confirmacion
      *ngIf="modalConfirmVisible"
      [mensaje]="mensajeConfirmacion"
      (cerrar)="cerrarModalConfirmacion()"
      (aceptar)="ejecutarConfirmacion()"
    ></app-modal-confirmacion>
  </div>
</div>
