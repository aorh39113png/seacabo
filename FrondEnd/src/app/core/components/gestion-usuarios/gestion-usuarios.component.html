<div
  class="bg-blue-50 text-slate-800 py-12 px-6 rounded-3xl shadow-lg font-[Times_New_Roman]"
>
  <div class="max-w-5xl mx-auto">
    <!-- TÍTULO -->
    <h2
      class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-10 tracking-tight"
    >
      Gestión de Personal
    </h2>

    <!-- FILTROS -->
    <div
      class="flex flex-col md:flex-row items-center gap-4 mb-8 flex-wrap bg-white rounded-2xl px-4 py-4 shadow-sm border border-green-900/30"
    >
      <!-- BUSCADOR + SELECT -->
      <div class="flex items-center gap-3 flex-1 w-full">
        <input
          type="text"
          [(ngModel)]="filtro"
          placeholder="Buscar por nombre o apellido..."
          class="w-full px-4 py-2 border border-green-900/40 rounded-xl shadow-sm bg-blue-50 placeholder-slate-500 focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none"
        />

        <select
          [(ngModel)]="filtroTipo"
          class="px-4 py-2 border border-green-900/40 rounded-xl shadow-sm bg-blue-50 text-slate-800 focus:ring-2 focus:ring-green-700 outline-none"
        >
          <option value="">Todos</option>
          <option value="P">Profesor</option>
          <option value="E">Estudiante</option>
        </select>
      </div>

      <!-- ESTADO -->
      <div class="flex gap-4 items-center text-sm text-slate-800">
        <label class="flex items-center gap-2">
          <input
            type="radio"
            name="estadoFiltro"
            value="TODOS"
            [(ngModel)]="filtroEstado"
            class="accent-green-900"
          />
          Todos
        </label>

        <label class="flex items-center gap-2">
          <input
            type="radio"
            name="estadoFiltro"
            value="ACTIVOS"
            [(ngModel)]="filtroEstado"
            class="accent-green-900"
          />
          Activos
        </label>

        <label class="flex items-center gap-2">
          <input
            type="radio"
            name="estadoFiltro"
            value="BAJAS"
            [(ngModel)]="filtroEstado"
            class="accent-green-900"
          />
          Bajas
        </label>
      </div>

      <!-- BOTONES -->
      <div class="flex gap-3">
        <button
          (click)="imprimirTablaUsuarios()"
          class="bg-white border border-green-900 text-green-900 font-semibold px-3 py-2 rounded-full shadow-sm hover:bg-blue-100 transition"
        >
          <i class="fa-solid fa-print"></i>
        </button>

        <button
          (click)="abrirModalNuevo()"
          class="bg-green-900 hover:bg-green-800 text-white font-semibold px-4 py-2 rounded-full shadow-md flex items-center gap-2 transition"
        >
          <i class="fa-solid fa-user-plus"></i>
          <span class="hidden md:inline">Nuevo</span>
        </button>
      </div>
    </div>

    <!-- TABLA -->
    <div
      class="overflow-x-auto shadow-xl rounded-2xl ring-1 ring-green-900/30 bg-white"
    >
      <table
        id="tabla-usuarios"
        class="w-full bg-white divide-y divide-slate-200"
      >
        <thead class="bg-green-900 text-white">
          <tr>
            <th class="px-6 py-3 text-left font-bold uppercase text-sm">
              Foto
            </th>
            <th class="px-6 py-3 text-left font-bold uppercase text-sm">
              Apellidos y Nombres
            </th>
            <th class="px-6 py-3 text-center font-bold uppercase text-sm">
              Estado
            </th>
            <th class="px-6 py-3 text-center font-bold uppercase text-sm">
              Acceso
            </th>
            <th class="px-6 py-3 text-center font-bold uppercase text-sm">
              Acciones
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-slate-200">
          <tr
            *ngFor="let u of datosPaginados"
            class="bg-white hover:bg-blue-100/60 transition"
          >
            <!-- FOTO -->
            <td class="px-6 py-3">
              <img
                [src]="getFotoUrl(u.foto)"
                alt="foto usuario"
                class="w-12 h-12 rounded-lg object-cover border border-green-900/30 shadow-sm"
              />
            </td>

            <!-- NOMBRE -->
            <td class="px-6 py-3 text-slate-900 font-medium">
              {{ u.ap }} {{ u.am }} {{ u.nombre }}
            </td>

            <!-- ESTADO -->
            <td class="px-6 py-3 text-center">
              <i
                *ngIf="u.estado === 1"
                class="fa-solid fa-thumbs-up text-emerald-600"
              ></i>
              <i
                *ngIf="u.estado === 0"
                class="fa-solid fa-thumbs-down text-red-600"
              ></i>
            </td>

            <!-- ACCESO -->
            <td class="px-6 py-3 text-center">
              <i
                *ngIf="u.tieneClave"
                class="fa-solid fa-lock text-green-900 cursor-pointer hover:text-green-700 transition"
                (click)="abrirModalAcceso(u, true)"
              ></i>

              <i
                *ngIf="!u.tieneClave"
                class="fa-solid fa-lock-open text-slate-400 cursor-pointer hover:text-green-700 transition"
                (click)="abrirModalAcceso(u, false)"
              ></i>
            </td>

            <!-- ACCIONES -->
            <td class="px-6 py-3 flex justify-center gap-3">
              <button
                *ngIf="u.estado === 0"
                (click)="confirmarHabilitar(u)"
                class="p-2 rounded-full bg-green-900 hover:bg-green-800 text-white shadow-sm transition"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>

              <button
                *ngIf="u.estado === 1"
                (click)="confirmarEliminar(u)"
                class="p-2 rounded-full bg-red-600 hover:bg-red-500 text-white shadow-sm transition"
              >
                <i class="fa-solid fa-user-slash"></i>
              </button>

              <button
                (click)="abrirModalEditar(u)"
                class="p-2 rounded-full bg-amber-400 hover:bg-amber-300 text-slate-900 transition shadow-sm"
              >
                <i class="fa-solid fa-pen"></i>
              </button>

              <button
                (click)="imprimirUsuarios(u)"
                class="p-2 rounded-full bg-white border border-green-900 text-green-900 hover:bg-blue-100 shadow-sm transition"
              >
                <i class="fa-solid fa-print"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- PAGINACIÓN -->
      <div class="flex justify-center items-center gap-3 mt-6 pb-6 text-sm">
        <button
          (click)="cambiarPagina(paginaActual - 1)"
          [disabled]="paginaActual === 1"
          class="px-3 py-1 bg-green-900 text-white rounded-lg disabled:bg-slate-300 hover:bg-green-800 transition"
        >
          ‹
        </button>

        <ng-container
          *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
        >
          <button
            (click)="cambiarPagina(i + 1)"
            [class.bg-green-900]="paginaActual === i + 1"
            [class.text-white]="paginaActual === i + 1"
            class="px-3 py-1 rounded-lg font-semibold bg-blue-100 text-slate-900 hover:bg-blue-200 transition"
          >
            {{ i + 1 }}
          </button>
        </ng-container>

        <button
          (click)="cambiarPagina(paginaActual + 1)"
          [disabled]="paginaActual === totalPaginas"
          class="px-3 py-1 bg-green-900 text-white rounded-lg disabled:bg-slate-300 hover:bg-green-800 transition"
        >
          ›
        </button>
      </div>
    </div>

    <!-- MODALES -->
    <app-modal-persona
      *ngIf="modalPersonaVisible"
      [modoEdicion]="modoEdicion"
      [persona]="nuevaPersona"
      (cerrar)="cerrarModalPersona()"
      (guardar)="modoEdicion ? modificarPersona() : guardarPersona()"
      (fileChange)="onFileSelected($event)"
    ></app-modal-persona>

    <app-modal-confirmacion
      *ngIf="modalConfirmVisible"
      [mensaje]="mensajeConfirmacion"
      (cerrar)="cerrarModalConfirmacion()"
      (aceptar)="ejecutarConfirmacion()"
    ></app-modal-confirmacion>

    <app-modal-acceso
      *ngIf="modalAccesoVisible"
      [modoEdicion]="modoAccesoEdicion"
      [usuario]="nuevoAcceso"
      [personaNombreCompleto]="personaAccesoNombre"
      (cerrar)="cerrarModalAcceso()"
      (guardar)="guardarAcceso()"
    ></app-modal-acceso>
  </div>
</div>
