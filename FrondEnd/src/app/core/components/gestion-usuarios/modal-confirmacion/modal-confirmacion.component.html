<div
  class="fixed inset-0 bg-blue-950/60 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-blue-50 p-8 rounded-3xl shadow-xl w-full max-w-sm text-center border border-green-900/30"
  >
    <!-- Mensaje -->
    <p class="text-xl mb-6 font-bold text-blue-900 tracking-wide leading-snug">
      {{ mensaje }}
    </p>

    <!-- Botones -->
    <div class="flex justify-center gap-6 mt-4">
      <button
        (click)="aceptar.emit()"
        class="bg-green-900 hover:bg-green-800 text-white px-6 py-2.5 rounded-full font-semibold shadow-md transition-transform duration-150 hover:-translate-y-[1px]"
      >
        Aceptar
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-green-900 text-green-900 px-6 py-2.5 rounded-full font-semibold hover:bg-blue-100 shadow-sm transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
